<ion-header>
  <ion-toolbar>
    <ion-title>
      BLE Scanner
    </ion-title>
    <ion-button (click)="Scan()" slot="end">
      <ion-icon name="Bluetooth"></ion-icon>
      <p>Scan {{state}}</p>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="devices">

  <ion-list> rawdataB:{{rawBlue |json}}</ion-list>
  <ion-list> rawdata:{{rawdata}}</ion-list>
  <ion-list>
    <ion-card-content ion-item *ngFor="let device of devices">
      <p>{{device.name}}</p>
      <p>{{device.id}}</p>
      <p> RSSI: {{device.rssi}}</p>
    </ion-card-content>
  </ion-list>
</ion-content>
